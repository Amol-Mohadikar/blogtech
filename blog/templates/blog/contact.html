{% extends 'blog/basic.html' %}
{% block css %} 
.btn{
   margin-right:8px;
}
.button{
    margin-left:570px;
}
input{
    
}
 {% endblock %}

{% block title %} contact page {% endblock %}
{% block body %} 
<h1>Contact us!</h1>
<form action="/contact" method="POST">{% csrf_token %}

    <div class="mb-3 mt-4">
        <label for="exampleFormControlInput1" class="form-label">First name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter first name here" name="firstname">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Last name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter last name here" name="lastname">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter email address here" name="email">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Contact number(with your country code)</label>
        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter mobile number here" name="contactno">
</div>
<div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Describe what you want to contact me for </label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Your message here" name="message"></textarea>
  </div>
  <!-- <div class="g-recaptcha" data-sitekey="  6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI" data-theme=Dark ></div><br> -->
<div class="button">

    <input class="btn btn-success mt-4 mb-4 " type="submit" value="Submit">
    <input class="btn btn-primary mt-4 mb-4" type="reset" value="Reset">
</div>
</form>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

{% endblock %}
